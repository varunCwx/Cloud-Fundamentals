server {
    listen 80;

    # Serve static files (index.html, etc.)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to the backend VM by internal DNS!
    location /api/ {
        proxy_pass http://backend-vm.c.varun-verma-cwx-internal.internal:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy health checks
    location /health {
        proxy_pass http://backend-vm.c.varun-verma-cwx-internal.internal:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
